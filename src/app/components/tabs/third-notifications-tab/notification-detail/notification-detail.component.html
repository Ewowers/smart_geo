<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-start">Оповещение</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-label>
        <h2>{{ loadedNotification.title }}</h2>
        <ion-label color="medium">
          <h6>{{ loadedNotification.date }}</h6>
        </ion-label>
        <p>{{ loadedNotification.text }}</p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-content>
