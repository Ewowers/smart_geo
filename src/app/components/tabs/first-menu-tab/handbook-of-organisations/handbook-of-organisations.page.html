<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-start">Справочник организаций</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-xs="6" size-sm="6" size-md="3" size-lg="2" *ngFor="let item of menuItems">
      <ion-card button="true" [routerLink]="item['src']" class="ion-text-center">
        <ion-card-header>
          <ion-icon [name]="item['icon']" size="large" color="success"></ion-icon>
          <ion-card-subtitle>{{ item['title'] }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
