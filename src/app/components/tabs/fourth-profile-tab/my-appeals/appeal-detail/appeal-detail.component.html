<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-start">Обращение</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2>{{ loadedAppeal['title'] }}</h2>
          <ion-label color="medium">
            <p>{{ loadedAppeal['date'] }}</p>
          </ion-label>
        </ion-label>
      </ion-item>
      <ion-item>
        <p>{{ loadedAppeal['text'] }}</p>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
